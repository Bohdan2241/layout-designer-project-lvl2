<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портал «Music Box» Bohdan2241</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="page__body">
  <div class="background-image">
    <div class="container">
      <header class="header pt25">
        <a href="./" class="logo">
          <img class="logo__image" src="./images/logo.svg" alt="">
          <p class="logo__name">Music Box</p>
        </a>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="./" class="menu__link menu__link--current">
                Главная
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link">
                Каталог
              </a>
            </li>
            <li class="menu__item">
              <a href="artist.html" class="menu__link">
                Исполнители
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link">
                Контакты
              </a>
            </li>
          </ul>
        </nav>
        <form id="search" class="header__search search" role="search">
          <input class="search__input" name="search" type="search" placeholder="Поиск...">
        </form>
      </header>

      <div class="banner mt220 pb250">
        <h1 class="h1">
          Онлайн музыка где угодно
        </h1>
        <p class="no-limits mt10">без ограничений</p>
        <p class="descrtiption mt45">
          Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки
        </p>

        <form class="get-access mt40">
          <input class="name__input" type="text" placeholder="Имя" required>
          <input class="email__input" type="email" placeholder="Email" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          <button class="btn btn--green btn__get-access" type="submit">
            Получить доступ
          </button>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
